<h1>Register your pet</h1>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="petName">What's your pet's name?</label>
    <div class="controls">
      <input type="text" id="petName" placeholder="Max">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="petGender">What's your pet's gender?</label>
    <div class="controls">
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Female
      </label>
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Male
      </label>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="petName">What's your pet's breed?</label>
    <div class="controls">
      <input type="text" id="petBreed" placeholder="Max">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>

</body>
